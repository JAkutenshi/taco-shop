<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taco design form</title>
    <link rel="stylesheet" th:href="@{/styles/style.css}">
</head>
<body>
    <h1>Build your own taco!</h1>

    <img th:src="@{/images/home-logo.png}" />

    <h2>Ingredients list</h2>

    <form method="post" th:object="${resultTacoDesign}">
        <p class="validationError" th:if="${#fields.hasErrors('ingredients')}" th:errors="*{ingredients}"></p>

        <div class="ingredients-group" id="wraps">
            <h3>Choose your wraps:</h3>
            <label th:each="ingredient : ${wrap}">
                <input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
                <span th:text="${ingredient.name}"></span>
                <br />
            </label>
        </div>

        <div class="ingredients-group" id="cheeses">
            <h3>Choose your cheeses:</h3>
            <label th:each="ingredient : ${cheese}">
                <input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
                <span th:text="${ingredient.name}"></span>
                <br />
            </label>
        </div>

        <div class="ingredients-group" id="proteins">
            <h3>Choose your proteins:</h3>
            <label th:each="ingredient : ${protein}">
                <input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
                <span th:text="${ingredient.name}"></span>
                <br />
            </label>
        </div>

        <div class="ingredients-group" id="veggies">
            <h3>Choose your veggies:</h3>
            <label th:each="ingredient : ${veggies}">
                <input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
                <span th:text="${ingredient.name}"></span>
                <br />
            </label>
        </div>

        <div class="ingredients-group" id="sauces">
            <h3>Choose your sauces:</h3>
            <label th:each="ingredient : ${sauce}">
                <input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
                <span th:text="${ingredient.name}"></span>
                <br />
            </label>
        </div>

        <h3>Name your taco design:</h3>
        <input type="text" th:field="*{name}" />
        <span class="validationError" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        <br>
        <button>Submit result taco design</button>
    </form>
</body>
</html>
