<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taco ordering form</title>
    <link rel="stylesheet" th:href="@{/styles/style.css}" />
</head>
<body>
    <h1>Taco ordering Form</h1>
    <img th:src="@{/images/home-logo.png}" />
    <br>
    <a th:href="@{/design}">Design another taco~</a>
    <br>

    <form method="post" th:action="@{/orders}" th:object="${order}">
        <div th:if="${#fields.hasErrors()}">
            <span class="validationError">
                Please fix the problems below and resubmit
            </span>
        </div>

        <h3>Deliver order to:</h3>

        <label for="name">Name: </label>
        <input id="name" type="text" th:field="${order.name}" />
        <br/>

        <label for="street">Street address: </label>
        <input id="street" type="text" th:field="*{street}" />
        <br/>

        <label for="city">City: </label>
        <input id="city" type="text" th:field="*{city}" />
        <br/>

        <label for="state">State: </label>
        <input id="state" type="text" th:field="*{state}" />
        <br/>

        <label for="zip">Zip code: </label>
        <input id="zip" type="text" th:field="*{zip}" />
        <br/>

        <h3>Payment information:</h3>

        <label for="ccNumber">Credit Card Number: </label>
        <input id="ccNumber" type="text" th:field="*{ccNumber}" />
        <br/>

        <label for="ccExpiration">Credit Card Expiration date: </label>
        <input id="ccExpiration" type="text" th:field="*{ccExpiration}" />
        <br/>

        <label for="ccCVV">Credit Card CVV code: </label>
        <input id="ccCVV" type="text" th:field="*{ccCVV}" />
        <br/>

        <input type="submit" value="Submit order">
    </form>
</body>
</html>
